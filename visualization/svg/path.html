<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>path</title>
</head>
<body>
    <h1>命令大写表示绝对位置，小写表示相对位置</h1>
    <h2>M H V L Z</h2>
    <svg width="100px" height="100px" version="1.1" xmlns="http://www.w3.org/2000/svg">
  
        <!-- 直线 -->
        <path d="M10 10 H 90 V 90 H 10 L 10 10"/>
        <!-- <path d="M10 10 H 90 V 90 H 10 Z" fill="transparent" stroke="black"/> -->
      
    </svg>

    <h2>C Q S T</h2>
    <svg width="190px" height="160px" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <path d="M10 10 C 20 20, 40 20, 50 10" stroke="black" fill="transparent"/>
        <path d="M70 10 C 70 20, 120 20, 120 10" stroke="black" fill="transparent"/>
        <path d="M130 10 C 120 20, 180 20, 170 10" stroke="black" fill="transparent"/>
        <path d="M10 60 C 20 80, 40 80, 50 60" stroke="black" fill="transparent"/>
        <path d="M70 60 C 70 80, 110 80, 110 60" stroke="black" fill="transparent"/>
        <path d="M130 60 C 120 80, 180 80, 170 60" stroke="black" fill="transparent"/>
        <path d="M10 110 C 20 140, 40 140, 50 110" stroke="black" fill="transparent"/>
        <path d="M70 110 C 70 140, 110 140, 110 110" stroke="black" fill="transparent"/>
        <path d="M130 110 C 120 140, 180 140, 170 110" stroke="black" fill="transparent"/>
      
    </svg>
      
    <p>S命令前有C或S命令，省略的控制点即未省略控制点的对称点；否则，两个控制点为同一个点</p>
    <p>但是跟Q不一样……</p>
    <svg width="190px" height="160px" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <path d="M10 80 C 40 10, 65 10, 95 80 S 150 150, 180 80" stroke="black" fill="transparent"/>
        <path d="M10 80 S 150 150, 180 80" stroke="black" fill="transparent"/>
        <path d="M10 80 Q 150 150, 180 80" stroke="black" fill="transparent"/>
    </svg>

    <p>T命令前有Q或T命令，省略的控制点即未省略控制点的对称点；否则，控制点与终点为同一个点</p>
    <svg width="290px" height="160px" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <path d="M10 80 Q 95 10 180 80" stroke="black" fill="transparent"/>
        <path d="M10 80 Q 52.5 10, 95 80 T 100 80 T 150 80 T 180 80" stroke="black" fill="transparent"/>
        <path d="M10 80 T 180 80" stroke="black" fill="transparent"/>
    </svg>

    <h2>A</h2>
    <p>A rx ry x-axis-rotation large-arc-flag sweep-flag x y</p>
    <p>参数说明：</p>
    <p>x轴半径 y轴半径</p>
    <p>旋转角度</p>
    <p>0：表示小弧，1：表示大弧。分割线是起点到终点的连线</p>
    <p>0：表示从起点到终点沿逆时针画弧，1：表示从起点到终点沿顺时针画弧</p>
    <p>终点坐标</p>
    <svg width="325px" height="325px" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <path d="M80 80
                 A 45 45, 0, 0, 0, 125 125" stroke="black" fill="transparent"/>
        <path d="M230 80
                 A 45 45, 0, 1, 0, 275 125
                 L 275 80 Z" fill="red"/>
        <path d="M80 230
                 A 45 45, 0, 0, 1, 125 275
                 L 125 230 Z" fill="purple"/>
        <path d="M230 230
                 A 45 45, 0, 1, 1, 275 275
                 L 275 230 Z" fill="blue"/>
    </svg>

    <p>画个圆</p>
    <svg width="110" height="110" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <path d="M55 5
                 A 50 50, 0, 1, 0, 56 5" stroke="black" fill="transparent"/>
        
        <circle cx="55" cy="55" r="30" stroke="black" fill="transparent"/>
    </svg>  
</body>
</html>
